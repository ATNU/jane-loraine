    <script>


       $(document).ready(function () {

           // read text from URL location
           var request = new XMLHttpRequest();
           request.open('GET', '2018_combined.xml', true);
           request.send(null);
           request.onreadystatechange = function () {
               if (request.readyState === 4 && request.status === 200) {
                   var type = request.getResponseHeader('Content-Type');
                   if (type.indexOf("text") !== 1) {
                       const xmlString = request.responseText.toString();

                       // replace 'xml:id' with 'id' (required for scrolling to different locations)
                       const xmlReplaced = xmlString.replace(/xml:id/g, 'id');

                       // replace tei ref tag with html link tag
                       const xmlReplaced2 = xmlReplaced.replace(/<ref/g, '<a');
                       const xmlReplaced3 = xmlReplaced2.replace(/target=/g, 'href=');

                       // display
                       $(xmlPanel).append(xmlReplaced3);
                   }
               }
           };
       });



    </script>
</head>
